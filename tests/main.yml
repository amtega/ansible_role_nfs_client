---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-6`)
             || starts_with(name, `centos-7`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare testing containers
  hosts: docker_sandbox_containers
  tasks:
    - name: Simulate host variable with mounts
      set_fact:
        nfs_client_mounts_hostvar:
          - src: acmeserver:/acmepath3
            path: /mnt/path3
  tags:
    - idempotence

- name: Test mounts role
  hosts: docker_sandbox_containers
  roles:
    - amtega.nfs_client
  vars:
    nfs_client_load_mounts_from_hostvars: yes

    nfs_client_mounts:
      - src: acmeserver:/acmepath1
        path: /mnt/path1
      - src: acmeserver:/acmepath2
        path: /mnt/path2

    nfs_client_mounts_defaults:
      state: present
      opts: ro
  tasks:
    - name: Read /etc/fstab file
      shell: cat /etc/fstab
      changed_when: no
      register: read_fstab_result

    - name: Check that /etc/fstab contains required mounts
      assert:
        that:
          - >-
            read_fstab_result.stdout
            is search("acmeserver:/acmepath1.*/mnt/path1.*nfs")
          - >-
            read_fstab_result.stdout
            is search("acmeserver:/acmepath2.*/mnt/path2.*nfs")
          - >-
            read_fstab_result.stdout
            is search("acmeserver:/acmepath3.*/mnt/path3.*nfs")
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
