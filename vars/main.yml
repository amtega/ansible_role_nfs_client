---
# Role variables

# Supported distributions

nfs_client_supported_distributions:
  - centos
  - fedora
  - rhel

# Supported distributions versions

nfs_client_supported_versions:
  centos: 6
  fedora: 27
  rhel: 6

# Operating system packages to install

nfs_client_os_packages:
  centos_6:
    - nfs-utils

  centos_7:
    - nfs-utils

  fedora_27:
    - nfs-utils

  fedora_28:
    - nfs-utils

  rhel_7:
    - nfs-utils

# Proxy environment settings

nfs_client_http_proxy_config:
    http_proxy: "{{ nfs_client_http_proxy | default('') }}"
    https_proxy: "{{ nfs_client_https_proxy | default('') }}"
    http_no_proxy: "{{ nfs_client_no_proxy | default('') }}"

nfs_client_http_proxy_environment: >-
  {{ (nfs_client_http_proxy is defined
      or nfs_client_https_proxy is defined
      or nfs_client_no_proxy is defined)
     | ternary(nfs_client_http_proxy_config, {}) }}
